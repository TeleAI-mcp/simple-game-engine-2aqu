name: Auto-close Issues

on:
  issues:
    types: [labeled]

jobs:
  close-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Close issue if labeled wontfix or completed
        if: github.event.label.name == 'wontfix' || github.event.label.name == 'completed'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed'
            });
            console.log(`Issue #${context.issue.number} was automatically closed due to ${context.payload.label.name} label.`);
